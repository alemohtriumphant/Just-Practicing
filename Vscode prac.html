  <title>cyberdocs</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Georgia, 'Times New Roman', Times, serif;
      background: linear-gradient(135deg, #a72, #b15907, #e2d407, #59e906, #06e9de);
      color: rgb(15, 14, 14);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      animation: fadeInDown 1s ease-in-out;
    }

    p {
      font-size: 1.3rem;
      margin-bottom: 2rem;
      max-width: 600px;
      animation: fadeInUp 1.2s ease-in-out;
    }

    button {
      background: #33329b;
      border: none;
      padding: 1rem 2rem;
      font-size: 1.1rem;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(22, 19, 31, 0.3);
      animation: popIn 1.5s ease;
    }

    button:hover {
      transform: scale(1.1);
      background: #ffc107;
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes popIn {
      0% {
        transform: scale(0);
      }
      80% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }

    footer {
      margin-top: auto;
      font-size: 0.9rem;
      opacity: 0.8;
      animation: fadeInUp 2s ease-in-out;
    }
  </style>
</head>
